<!DOCTYPE html>
<html>
<head>
<title>repeat</title>
<link rel="stylesheet" type="text/css" href="myStyles.css">
<script>
function repeat(times, rtext){
var text="test";
  for(var i=0;i<times;i++){
    text+= rtext+"<br/>";
  }
  return text;
}

</script>
</head>

<body>
<h1>repeat after me</h1>
<script>
// Call the function laugh(some number). Use document.write to see the result on the page.
document.write(repeat(63,"WAKANDA IS MY KINGDOM 4EVA."));
</script>
</body>
</html>
