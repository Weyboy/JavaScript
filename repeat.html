<!DOCTYPE html>
<html>
<head>
<title>repeat</title>
<script>
function repeat(times, rtext){

  for(i=0;i<times;i++){
    text+= rtext+"<br/>";
  }
  return text
}

</script>
</head>

<body>
<h1>repeat after me</h1>
<script>
// Call the function laugh(some number). Use document.write to see the result on the page.
document.write(repeat(63,"WAKANDA FOREVER."));
</script>
</body>
</html>
